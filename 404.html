<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 – Page Not Found | VoKi</title>
<link rel="icon" type="image/png" href="VoKi Logo (Updated Bot Logo).png" />

<style>
:root {
  --primary: #aeefff;
  --accent: #6dc8ff;
  --bg-gradient: linear-gradient(135deg, #4facfe, #6fa1ff, #8e44ad);
  --bg-dark: linear-gradient(135deg, #141e30, #1f2a45, #243b55);
  --text: #ffffff;
}

body {
  margin:0; font-family:"Segoe UI",Arial,sans-serif; color:var(--text);
  background: var(--bg-gradient); background-size:400% 400%;
  animation: gradientFlow 25s ease infinite;
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  min-height:100vh; text-align:center;
}
@keyframes gradientFlow { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }

.error-section h1 {
  font-size:8rem; color:var(--accent); margin-bottom:0.5rem;
}
.error-section p {
  font-size:1.3rem; margin-bottom:1.5rem; opacity:0.9;
}
.home-btn {
  padding:0.75rem 2rem; background-color:var(--primary); color:#000;
  border:none; border-radius:40px; cursor:pointer; font-size:1.1rem;
  font-weight:bold; text-decoration:none; transition: all 0.3s ease;
}
.home-btn:hover { transform:translateY(-3px); opacity:0.9; }

@keyframes fadeIn {
  from { opacity:0; transform:translateY(30px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>

<section class="error-section">
  <h1>404</h1>
  <p>Oops! The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="index.html" class="home-btn">Return Home</a>
</section>

<script>
// Apply dark/light theme based on user's preference
let dark = localStorage.getItem('voki_dark')==='1' ? true : (localStorage.getItem('voki_dark')==='0' ? false : window.matchMedia('(prefers-color-scheme: dark)').matches);
if(dark){ document.body.style.background='var(--bg-dark)'; }
</script>

</body>
</html>
