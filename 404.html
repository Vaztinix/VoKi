<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Page Not Found | Naura</title>

  <meta name="description" content="404 — The page you’re looking for doesn’t exist. Return to the Naura homepage." />
  <meta property="og:title" content="404 — Page Not Found | Naura" />
  <meta property="og:description" content="This page doesn’t exist. Return safely to Naura." />
  <meta property="og:image" content="https://vaztinix.github.io/VoKi/VoKi%20Logo%20(Updated%20Bot%20Logo).png" />
  <meta property="og:type" content="website" />

  <link rel="icon" type="image/png" href="VoKi Logo (Updated Bot Logo).png" />

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.06);
      --card-hover: rgba(255,255,255,0.04);
      --border: rgba(255,255,255,0.08);
      --primary: #aeefff;
      --accent: #7aa2ff;
      --text: #ffffff;
      --muted: rgba(255,255,255,0.7);
      --radius: 18px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, #1b2a55, transparent),
        radial-gradient(900px 500px at 90% 10%, #2a1b55, transparent),
        var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    a { color: inherit; text-decoration: none; }

    .container {
      max-width: 700px;
      padding: 2rem;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(174,239,255,0.12);
      color: var(--primary);
      font-weight: 700;
      font-size: 0.75rem;
      letter-spacing: 0.6px;
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 42px 36px;
      transition: background 0.25s ease, transform 0.25s ease;
    }

    .card:hover {
      background: var(--card-hover);
      transform: translateY(-6px);
    }

    h1 {
      font-size: clamp(3.5rem, 6vw, 5rem);
      margin: 0;
      color: var(--primary);
      letter-spacing: 2px;
    }

    h2 {
      margin-top: 12px;
      font-size: 1.6rem;
    }

    p {
      margin: 18px 0 32px;
      color: var(--muted);
      font-size: 1.05rem;
    }

    .actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 26px;
      border-radius: 999px;
      font-weight: 800;
      border: none;
      cursor: pointer;
      transition: transform .25s ease, box-shadow .25s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .btn-primary {
      background: var(--primary);
      color: #000;
      box-shadow: 0 10px 30px rgba(174,239,255,0.25);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
    }

    .btn-ghost {
      background: transparent;
      border: 2px solid var(--border);
      color: var(--text);
    }

    .btn-ghost:hover {
      border-color: var(--primary);
    }
  </style>
</head>
<body>

  <main class="container">
    <div class="badge">ERROR 404</div>

    <div class="card">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        The page you’re looking for doesn’t exist, was moved,
        or you may not have permission to view it.
      </p>

      <div class="actions">
        <a href="index.html" class="btn btn-primary">Return Home</a>
        <a href="https://discord.gg/cXsZr3cMEB" class="btn btn-ghost" target="_blank">Get Help</a>
      </div>
    </div>
  </main>

</body>
</html>
