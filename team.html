<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoKi – Team Blocked</title>
<style>
/* Reset & global */
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100%;
  background: linear-gradient(to bottom right, #4facfe, #8e44ad);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Overlay container */
.overlay-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  background: rgba(0,0,0,0.7);
  padding: 40px 30px;
  border-radius: 20px;
  text-align: center;
  max-width: 500px;
  color: #fff;
}

/* White circle with cross */
.cross-circle {
  width: 100px;
  height: 100px;
  border: 3px solid #fff;
  border-radius: 50%;
  font-size: 3rem;
  display: flex;
  justify-content: center;
  align-items: center;
  line-height: 0;
  margin-bottom: 10px;
}

/* Message text */
.overlay-container p {
  font-size: 1.2rem;
  font-weight: bold;
}

/* Navigation links */
.overlay-container .nav-links {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 15px;
  width: 100%;
}

.overlay-container .nav-links a {
  background: #00c3ff;
  color: #fff;
  padding: 12px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: all 0.3s;
}

.overlay-container .nav-links a:hover {
  background: #00a3d9;
  transform: translateY(-2px);
}

/* Responsive */
@media (max-width: 480px) {
  .overlay-container {
    padding: 30px 20px;
  }
  .cross-circle {
    width: 80px;
    height: 80px;
    font-size: 2.5rem;
  }
}
</style>
</head>
<body>

<div class="overlay-container">
  <div class="cross-circle">✖</div>
  <p>This page has been blocked until features have been restored and developed.</p>
  
  <!-- Navigation links -->
  <div class="nav-links">
    <a href="index.html">Go to Home</a>
    <a href="tos.html">View Terms of Service</a>
    <a href="contact.html">Contact Support</a>
  </div>
</div>

</body>
</html>
