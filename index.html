<style>
:root {
  --primary: #aeefff;
  --accent: #6dc8ff;
  --bg-light: #f2f7ff;
  --bg-dark: #0f1724;
  --text-light: #022;
  --text-dark: #eaf6ff;
  --glass-bg: rgba(255,255,255,0.06);
  --card-radius: 18px;
  --glass-blur: 14px;
  --card-shadow: 0 8px 30px rgba(2,6,23,0.6);
  --accent-glow: 0 6px 30px rgba(109,200,255,0.14);
}
html, body {height:100%; margin:0;}
body {
  font-family:"Segoe UI",Inter,Roboto,Arial,sans-serif;
  background: var(--bg-dark);
  color: var(--text-dark);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
  scroll-behavior:smooth;
  transition: background 0.4s, color 0.4s;
}

/* Header */
header {
  position: sticky; top:0; z-index:1000;
  display:flex; align-items:center; justify-content:space-between;
  padding:14px 20px; background: rgba(255,255,255,0.02); backdrop-filter: blur(8px);
}
.brand {display:flex;align-items:center;gap:12px}
.brand img{width:44px;height:44px;border-radius:10px;object-fit:cover;box-shadow:var(--accent-glow)}
.brand h1{font-size:1.2rem;margin:0;color:var(--primary);}
nav{display:flex;gap:12px;align-items:center}
.nav-links{display:flex;gap:8px}
.nav-links a{
  padding:8px 12px; border-radius:12px; font-weight:600; color:inherit; text-decoration:none;
  transition: transform .18s ease, background .18s ease, color .18s ease;
}
.nav-links a:hover{
  transform:translateY(-4px);
  background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  color:#fff;
  box-shadow:var(--accent-glow);
}

/* Hero & Container */
.container{max-width:1100px;margin:0 auto;padding:3rem 1rem;position:relative;z-index:10}
.hero{padding:44px 0;text-align:center}
.hero h1{font-size:2.2rem;margin-bottom:10px;color:var(--primary)}
.lead{max-width:860px;margin:0 auto;color:rgba(234,246,255,0.9);font-size:1.05rem;line-height:1.5}
.buttons{margin-top:18px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.btn{border-radius:999px;padding:12px 20px;font-weight:700;border:0;cursor:pointer;display:inline-flex;gap:10px;align-items:center;transition:transform .22s, box-shadow .22s;}
.btn-primary{background:linear-gradient(90deg,var(--primary),var(--accent));color:#022;box-shadow:var(--accent-glow)}
.btn-primary:hover{transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,0.45);}
.btn-outline{background:transparent;border:2px solid rgba(174,239,255,0.12);color:var(--primary);}
.btn-outline:hover{transform:translateY(-4px); background:rgba(174,239,255,0.05);}

/* Floating Menu */
#floatingMenu{position:fixed;bottom:26px;right:26px;z-index:1500;display:flex;flex-direction:column-reverse;align-items:flex-end;gap:10px}
.menu-toggle{width:56px;height:56px;border-radius:16px;background:linear-gradient(90deg,var(--primary),var(--accent));border:none;color:#022;font-size:22px;cursor:pointer;box-shadow:var(--accent-glow)}
.menu-items{display:flex;flex-direction:column;gap:8px;align-items:flex-end;opacity:0;pointer-events:none;transform:translateY(12px);transition:opacity .35s ease, transform .35s ease;}
.menu-items.show{opacity:1;transform:translateY(0);pointer-events:auto}

/* Footer */

<!-- Floating Menu -->
<div id="floatingMenu">
  <div class="menu-items" id="menuItems"></div>
  <button id="menuToggleBtn" class="menu-toggle" title="Open menu">â˜°</button>
</div>

<script>
// Theme toggle
const themeToggle = document.getElementById('themeToggle');
let dark = localStorage.getItem('voki_dark')==='1'?true:false;
function applyTheme(){
  if(dark){
    document.documentElement.style.setProperty('--primary','#8be8ff');
    document.body.style.background='linear-gradient(135deg,#06101b 0%, #081627 100%)';
    document.body.style.color='var(--text-dark)';
    themeToggle.textContent='â˜€ï¸';
    themeToggle.setAttribute('aria-pressed','true');
  }else{
    document.documentElement.style.setProperty('--primary','#aeefff');
    document.body.style.background='var(--bg-light)';
    document.body.style.color='var(--text-light)';
    themeToggle.textContent='ðŸŒ™';
    themeToggle.setAttribute('aria-pressed','false');
  }
  localStorage.setItem('voki_dark',dark?'1':'0');
}
applyTheme();
themeToggle.addEventListener('click',()=>{dark=!dark;applyTheme();});

// Floating menu
const menuBtn = document.getElementById('menuToggleBtn');
const menu = document.getElementById('menuItems');
const links = [
  {title:'Home',href:'index.html'},
  {title:'Team',href:'team.html'},
  {title:'Kite AI',href:'ai-helper.html'},
  {title:'VoKi AI',href:'AI.html'},
  {title:'Legal',href:'tos.html'}
];
links.forEach(l=>{
  const a=document.createElement('a');
  a.className='btn btn-outline';
  a.href=l.href;
  a.textContent=l.title;
  menu.appendChild(a);
});
let menuOpen=false;
menuBtn.addEventListener('click',()=>{
  menuOpen=!menuOpen;
  menu.classList.toggle('show',menuOpen);
});

// Fade-in
const faders=document.querySelectorAll('.fade-in');
const observer=new IntersectionObserver((entries,obs)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){ e.target.classList.add('show'); obs.unobserve(e.target); }
  });
},{threshold:0.25});
faders.forEach(f=>observer.observe(f));
</script>
