<style>
:root {
  --primary:#aeefff; --accent:#6dc8ff; --bg-1:#0f1724;
  --glass-bg: rgba(255,255,255,0.06);
  --text:#eaf6ff;
  --card-radius:18px;
  --glass-blur:14px;
  --card-shadow: 0 8px 30px rgba(2,6,23,0.6);
  --accent-glow: 0 6px 30px rgba(109,200,255,0.14);
}
html, body {height:100%; margin:0;}
body {
  font-family:"Segoe UI",Inter,Roboto,Arial,sans-serif;
  background: linear-gradient(135deg,#06101b 0%, #112033 35%, #0b1530 100%);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* Floating liquid blobs */
.bg-liquid {
  position:fixed; inset:0; z-index:0;
  pointer-events:none; mix-blend-mode:screen; opacity:0.65;
}
.bg-liquid .blob {
  position:absolute; width:520px;height:520px;border-radius:50%;
  filter:blur(80px); transform-origin:center;
  animation:float 10s ease-in-out infinite; opacity:0.9;
}
.blob.one{left:-10%;top:5%;background:linear-gradient(135deg,#3aa7ff66,#8e44ad66);animation-duration:18s;}
.blob.two{right:-8%;bottom:5%;background:linear-gradient(135deg,#7de1ff66,#2b9eff66);animation-duration:14s;animation-delay:2s;}
@keyframes float{0%{transform:translateY(0) scale(1)}50%{transform:translateY(-18px) scale(1.03)}100%{transform:translateY(0) scale(1)}}

/* Header */
header {position:sticky;top:0;z-index:1000;display:flex;align-items:center;justify-content:space-between;
  padding:14px 20px; background: rgba(255,255,255,0.02); backdrop-filter:blur(8px);}
.brand {display:flex;align-items:center;gap:12px}
.brand img{width:44px;height:44px;border-radius:10px;object-fit:cover;box-shadow:var(--accent-glow)}
.brand h1{font-size:1.2rem;margin:0;color:var(--primary);}
nav{display:flex;gap:12px;align-items:center}
.nav-links{display:flex;gap:8px}
.nav-links a{
  padding:8px 12px; border-radius:12px; font-weight:600; color:inherit; text-decoration:none;
  transition:transform .18s ease, background .18s ease, color .18s ease;
}
.nav-links a:hover{
  transform:translateY(-4px);
  background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
  color:#fff;
  box-shadow:var(--accent-glow);
}

/* Hero & Container */
.container{max-width:1100px;margin:0 auto;padding:3rem 1rem;position:relative;z-index:10}
.hero{padding:44px 0;text-align:center}
.hero h1{font-size:2.2rem;margin-bottom:10px;color:var(--primary)}
.lead{max-width:860px;margin:0 auto;color:rgba(234,246,255,0.9);font-size:1.05rem;line-height:1.5}
.buttons{margin-top:18px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
.btn{ border-radius:999px;padding:12px 20px;font-weight:700;border:0;cursor:pointer;display:inline-flex;gap:10px;align-items:center;transition:transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;box-shadow:0 6px 18px rgba(0,0,0,0.32);}
.btn-primary{background:linear-gradient(90deg,var(--primary),var(--accent));color:#022;box-shadow:var(--accent-glow)}
.btn-primary:hover{transform:translateY(-4px); box-shadow:0 12px 30px rgba(0,0,0,0.45);}
.btn-outline{background:transparent;border:2px solid rgba(174,239,255,0.12);color:var(--primary);}
.btn-outline:hover{transform:translateY(-4px); background:rgba(174,239,255,0.05);}

/* Cards */
.section{padding:44px 1rem;position:relative}
.card-grid{ display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:22px;max-width:1100px;margin:20px auto 0; }
.card{ position:relative;overflow:hidden;border-radius:var(--card-radius); background:linear-gradient(180deg,var(--glass-bg), rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.05); backdrop-filter: blur(var(--glass-blur)); padding:18px;transition:transform .32s cubic-bezier(.2,.9,.3,1), box-shadow .32s; box-shadow:var(--card-shadow);}
.card:hover{transform:translateY(-10px) rotateX(6deg);box-shadow:0 18px 50px rgba(2,6,23,0.7);}
.card::before{ content:"";position:absolute;inset:0; background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015)); pointer-events:none; }
.card .lg-border{ position:absolute;inset:-1px; background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(174,239,255,0.04)); mask: linear-gradient(#000, #000); pointer-events:none; }
.liquid-ripple{ position:absolute;left:-20%;top:-60%;width:300%;height:300%;opacity:0.25;mix-blend-mode:screen;pointer-events:none; animation:liquidMove 12s linear infinite; }
@keyframes liquidMove{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(6%) rotate(8deg)}100%{transform:translateY(0) rotate(0)}}

/* Toast */
.toast{position:fixed;top:70px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.7);padding:12px 16px;border-radius:12px;color:#fff;box-shadow:0 8px 30px rgba(0,0,0,0.5);opacity:0;transition:opacity .25s,transform .25s;z-index:2000}
.toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

/* Floating Menu */
#floatingMenu{position:fixed;bottom:26px;right:26px;z-index:1500;display:flex;flex-direction:column-reverse;align-items:flex-end;gap:10px}
.menu-toggle{width:56px;height:56px;border-radius:16px;background:linear-gradient(90deg,var(--primary),var(--accent));border:none;color:#022;font-size:22px;cursor:pointer;box-shadow:var(--accent-glow)}
.menu-items{display:flex;flex-direction:column;gap:8px;align-items:flex-end;opacity:0;transform:translateY(12px);transition:opacity .35s ease, transform .35s ease;}
.menu-items.show{opacity:1;transform:translateY(0);}

/* Fade-in */
.fade-in{opacity:0;transform:translateY(16px);transition:opacity .6s ease, transform .6s ease}
.fade-in.show{opacity:1;transform:translateY(0)}

@media (max-width:860px){ .hero h1{font-size:1.6rem} header{padding:10px 12px} .nav-links{display:none} }

<!-- Floating Menu -->
<div id="floatingMenu">
  <div class="menu-items" id="menuItems"></div>
  <button id="menuToggleBtn" class="menu-toggle" title="Open menu">â˜°</button>
</div>

<script>
// Theme toggle
const themeToggle = document.getElementById('themeToggle');
let dark = localStorage.getItem('voki_dark')==='1'?true:(localStorage.getItem('voki_dark')==='0'?false:window.matchMedia('(prefers-color-scheme: dark)').matches);
function applyTheme(){if(dark){document.documentElement.style.setProperty('--primary','#8be8ff');document.body.style.background='linear-gradient(135deg,#06101b 0%, #081627 100%)';themeToggle.textContent='â˜€ï¸';themeToggle.setAttribute('aria-pressed','true');}else{document.documentElement.style.setProperty('--primary','#aeefff');document.body.style.background='';themeToggle.textContent='ðŸŒ™';themeToggle.setAttribute('aria-pressed','false');}localStorage.setItem('voki_dark',dark?'1':'0');}
applyTheme();
themeToggle.addEventListener('click',()=>{dark=!dark;applyTheme();});

// Floating menu with smooth open animation
const menuBtn=document.getElementById('menuToggleBtn');
const menu=document.getElementById('menuItems');
const links=[{title:'Home',href:'index.html'},{title:'Team',href:'team.html'},{title:'Kite AI',href:'ai-helper.html'},{title:'VoKi AI',href:'AI.html'},{title:'Legal',href:'tos.html'}];
links.forEach((l,i)=>{ const a=document.createElement('a'); a.className='btn btn-outline'; a.href=l.href; a.textContent=l.title; menu.appendChild(a); setTimeout(()=>{a.style.transition='opacity .35s, transform .35s';a.style.opacity='1';a.style.transform='translateY(0)';}, 80*i);});
let menuOpen=false;
menuBtn.addEventListener('click',()=>{
  menuOpen=!menuOpen;
  if(menuOpen){ menu.classList.add('show'); }
  else{ menu.classList.remove('show'); }
});

// Fade-ins
const faders=document.querySelectorAll('.fade-in');
const observer=new IntersectionObserver((entries,obs)=>{entries.forEach(e=>{ if(e.isIntersecting){e.target.classList.add('show'); obs.unobserve(e.target);}});},{threshold:0.25});
faders.forEach(f=>observer.observe(f));
</script>
