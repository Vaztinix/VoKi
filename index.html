<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoKi – Privacy-First AI Discord Bot</title>
  <link rel="icon" type="image/png" href="VoKi Logo (Updated Bot Logo).png">

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="VoKi – Privacy-First AI Discord Bot">
  <meta property="og:description" content="Privacy-first AI moderation that keeps your Discord safe, positive, and in your control.">
  <meta property="og:image" content="https://vaztinix.github.io/VoKi/VoKi%20Logo%20(Updated%20Bot%20Logo).png">
  <meta property="og:url" content="https://vaztinix.github.io/VoKi/index.html">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="VoKi – Privacy-First AI Discord Bot">
  <meta name="twitter:description" content="Privacy-first AI moderation that keeps your Discord safe, positive, and in your control.">
  <meta name="twitter:image" content="https://vaztinix.github.io/VoKi/VoKi%20Logo%20(Updated%20Bot%20Logo).png">

  <style>
    :root {
      --primary:#aeefff;
      --accent:#6dc8ff;
      --bg-gradient: linear-gradient(135deg,#4facfe,#6fa1ff,#8e44ad);
      --bg-dark: linear-gradient(135deg,#141e30,#1f2a45,#243b55);
      --text:#ffffff;
      --card: rgba(255,255,255,0.08);
      --card-hover: rgba(255,255,255,0.18);
      --nav: rgba(0,0,0,0.85);
      --error-bg: rgba(0,0,0,0.9);
      --radius: 14px;
    }

    /* Global */
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:"Segoe UI",Arial,sans-serif;
      color:var(--text);
      background:var(--bg-gradient);
      background-size:400% 400%;
      animation:flow 25s ease infinite;
      scroll-behavior:smooth;
      min-height:100vh;
    }
    @keyframes flow{
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }

    /* Header & Nav */
    header{
      position:sticky;
      top:0;
      z-index:1000;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1rem 2rem;
      background:var(--nav);
      backdrop-filter:blur(6px);
    }

    .brand{display:flex;align-items:center;gap:12px;}
    .brand img{width:44px;height:44px;border-radius:10px;}
    .brand h1{color:var(--primary);font-size:1.25rem;}

    nav .nav-links{display:flex;gap:8px;}

    .nav-links a{
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      transition:all 0.18s ease;
    }
    .nav-links a:hover{background:var(--primary);color:#000;transform:translateY(-3px);}

    .actions{display:flex;gap:10px;align-items:center;}

    /* Toast */
    .toast{
      position:fixed;
      top:60px;left:50%;
      transform:translateX(-50%);
      background:var(--error-bg);
      padding:12px 16px;
      border-radius:10px;
      color:#fff;
      box-shadow:0 8px 30px rgba(0,0,0,.4);
      opacity:0;
      transition:opacity .3s,transform .3s;
      z-index:2000;
    }
    .toast.show{opacity:1;transform:translateX(-50%) translateY(0);}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <img src="VoKi Logo (Updated Bot Logo).png" alt="VoKi logo">
      <h1>VoKi</h1>
    </div>

    <nav>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="ai-helper.html">Kite AI</a>
        <a href="AI.html">VoKi AI</a>
        <a href="tos.html">Legal</a>
      </div>

      <div class="actions">
        <a class="btn btn-outline" href="#" id="loginBtn">Login</a>
      </div>
    </nav>
  </header>

  <div id="toast" class="toast"></div>

  <!-- Full page content continues here -->
  <!-- ... keep your existing sections, hero, cards, footer, etc ... -->

  <script>
    /* Toast Notification */
    const toastEl = document.getElementById('toast');

    function showToast(msg, timeout = 4500) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), timeout);
    }

    /* Automatic Error Handler with Translation */
    async function handleError(error) {
      try {
        const text = error?.message || String(error);
        const userLang = navigator.language || "en";

        let translated = text;

        try {
          const res = await fetch(
            `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=en|${userLang}`
          );

          const data = await res.json();
          translated = data?.responseData?.translatedText || text;
        } catch {
          translated = text;
        }

        showToast(`${translated}. Please try again later.`);
      } catch (e) {
        showToast("An unexpected error occurred. Please try again later.");
      }
    }

    /* Login Redirect with Error Handling */
    document.getElementById("loginBtn").addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        window.location.href = "login.html";
      } catch (err) {
        handleError(err);
      }
    });
  </script>
</body>
</html>
