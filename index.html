<style>
  :root {
    --primary-color: #aeefff;
    --text-color: #fff;
    --bg-gradient: linear-gradient(to bottom right, #4facfe, #8e44ad);
    --nav-bg: rgba(0,0,0,0.6);
    --card-bg: rgba(0,0,0,0.25);
    --card-hover-bg: rgba(0,0,0,0.45);
    --faq-bg: rgba(0,0,0,0.25);
    --faq-answer-bg: rgba(0,0,0,0.25);
    --event-bg: rgba(0,0,0,0.2);
    --event-hover-bg: rgba(0,0,0,0.35);
    --footer-bg: rgba(0,0,0,0.25);
    --btn-primary-bg: #aeefff;
    --btn-primary-color: #000;
    --btn-primary-hover: #85dfff;
    --error-bg: rgba(0,0,0,0.9);
  }

  body {
    margin:0; font-family:"Segoe UI", Arial, sans-serif; background:var(--bg-gradient); color:var(--text-color);
    scroll-behavior:smooth; transition:all 0.3s ease; overflow-x:hidden;
  }

  a { text-decoration:none; }

  /* NAVIGATION BAR */
  nav {
    position:fixed; top:0; width:100%; background:var(--nav-bg); padding:15px 0; text-align:center; z-index:100;
  }
  nav a { color:var(--text-color); margin:0 20px; font-weight:600; transition:0.3s; }
  nav a:hover { color:var(--primary-color); }

  /* HEADER */
  header { text-align:center; padding:140px 20px 60px; }
  header h1 { font-size:3rem; margin-bottom:15px; color:#e6f7ff; }
  header p { font-size:1.2rem; max-width:700px; margin:0 auto 25px; opacity:0.9; }

  .btn { display:inline-block; margin:5px 10px; padding:12px 25px; font-weight:bold; border-radius:8px; cursor:pointer; transition:background 0.3s; }
  .btn-primary { background:var(--btn-primary-bg); color:var(--btn-primary-color); }
  .btn-primary:hover { background:var(--btn-primary-hover); }
  .btn-secondary { background:#fff; color:#000; }
  .btn-secondary:hover { background:#e6e6e6; }

  /* SECTIONS */
  section { max-width:900px; margin:60px auto; padding:0 20px; text-align:center; }
  section h2 { font-size:2rem; margin-bottom:25px; color:#e6f7ff; }
  section p { font-size:1.1rem; line-height:1.8; margin-bottom:20px; }

  /* CARDS / FEATURES */
  .features { display:flex; flex-wrap:wrap; justify-content:center; gap:25px; margin-top:20px; }
  .card { background:var(--card-bg); padding:25px 20px; border-radius:12px; flex:1 1 220px; max-width:250px; text-align:left; transition:transform 0.3s, background 0.3s; }
  .card:hover { transform:translateY(-6px); background:var(--card-hover-bg); }
  .card h3 { margin-top:0; margin-bottom:12px; color:var(--primary-color); }
  .card p { font-size:0.95rem; line-height:1.6; }

  /* EVENTS */
  .events ul { list-style:none; padding:0; max-width:600px; margin:0 auto; text-align:left; }
  .events li { margin-bottom:14px; font-size:1rem; padding:8px 12px; background:var(--event-bg); border-radius:8px; transition:background 0.3s; }
  .events li:hover { background:var(--event-hover-bg); }

  /* FAQ */
  .faq { max-width:700px; margin:50px auto; text-align:left; }
  .faq .question { background:var(--faq-bg); cursor:pointer; padding:15px; border-radius:8px; margin-bottom:8px; font-weight:600; transition:background 0.3s; }
  .faq .question:hover { background:var(--card-hover-bg); }
  .faq .answer { display:none; padding:12px 15px; background:var(--faq-answer-bg); border-radius:8px; margin-bottom:12px; line-height:1.6; }

  /* UPDATES */
  .updates { background:var(--event-bg); padding:25px; border-radius:12px; margin-top:30px; text-align:left; }
  .updates ul { padding-left:20px; }

  /* FOOTER */
  footer { text-align:center; padding:20px; font-size:0.9rem; opacity:0.85; background:var(--footer-bg); margin-top:60px; }

  /* ERROR NOTIFICATION */
  .error-notification { position:fixed; top:20px; right:20px; background:var(--error-bg); padding:15px 20px; border-radius:8px; color:#fff; font-weight:bold; opacity:0; pointer-events:none; transition: opacity 0.5s ease; z-index:2000; }
  .error-notification.show { opacity:1; pointer-events:auto; }

  /* DARK MODE */
  body.dark {
    --bg-gradient:linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
    --text-color:#eee;
    --nav-bg:rgba(30,30,30,0.85);
    --card-bg:rgba(50,50,50,0.4);
    --card-hover-bg:rgba(60,60,60,0.7);
    --faq-bg:rgba(50,50,50,0.4);
    --faq-answer-bg:rgba(60,60,60,0.3);
    --event-bg:rgba(50,50,50,0.3);
    --event-hover-bg:rgba(60,60,60,0.6);
    --footer-bg:rgba(50,50,50,0.3);
    --btn-primary-bg:#85dfff;
    --btn-primary-color:#000;
    --btn-primary-hover:#5bc0ff;
    --error-bg:rgba(0,0,0,0.9);
  }

  /* BOTTOM MENU */
  #menuToggle {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background: var(--btn-primary-bg);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1001;
    flex-direction: column;
    transition: transform 0.3s ease;
  }
  #menuToggle span {
    display:block; width:22px; height:2px; background:#000; margin:3px 0; transition:0.3s;
  }
  #menuToggle.shifted { transform: translateY(-260px); }

  #menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 250px;
    background: rgba(0,0,0,0.85);
    border-radius: 12px 12px 0 0;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    transform: translateY(100%);
    transition: transform 0.3s ease;
    z-index: 1000;
  }
  #menu.show { transform: translateY(0); }

  #menu a, #menu div { color:var(--primary-color); font-weight:bold; cursor:pointer; padding:8px 0; text-decoration:none; transition:0.3s; }
  #menu a:hover, #menu div:hover { color:#fff; }

</style>
</head>
