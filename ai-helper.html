<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Help Centre | Vaztinix</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #f5f5f5;
      background: linear-gradient(135deg,#000 0%,#ff7a00 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header{text-align:center;padding:2rem 1rem;font-size:2rem;font-weight:bold;}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:2rem;}
    .chat-box{background:rgba(0,0,0,.55);backdrop-filter:blur(6px);
      border:1px solid rgba(255,255,255,.1);border-radius:1rem;width:100%;
      max-width:600px;height:70vh;display:flex;flex-direction:column;
      justify-content:space-between;box-shadow:0 4px 20px rgba(0,0,0,.4);overflow:hidden;}
    .chat-messages{padding:1rem;overflow-y:auto;flex:1;}
    .message{margin-bottom:1rem;line-height:1.4;max-width:80%;padding:.75rem 1rem;
      border-radius:1rem;animation:fadeIn .4s ease;}
    .user{background:#ff7a00;color:#000;align-self:flex-end;}
    .ai{background:rgba(255,255,255,.1);color:#f5f5f5;align-self:flex-start;}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px);}to{opacity:1;transform:translateY(0);}}
    .input-area{display:flex;gap:.5rem;padding:1rem;background:rgba(0,0,0,.6);}
    .input-area input[type=text]{flex:1;padding:.75rem;border:none;border-radius:.5rem;
      background:rgba(255,255,255,.1);color:white;font-size:1rem;}
    .input-area label,.input-area button{background:#ff7a00;color:#000;border:none;
      border-radius:.5rem;padding:.75rem 1rem;cursor:pointer;font-weight:bold;}
    footer{text-align:center;padding:1.2rem .5rem;font-size:.9rem;
      background:rgba(0,0,0,.6);border-top:1px solid rgba(255,255,255,.15);}
    footer a{color:#ff7a00;text-decoration:none;margin:0 .5rem;}
    ::-webkit-scrollbar{width:6px;}::-webkit-scrollbar-thumb{background:#ff7a00;border-radius:3px;}
  </style>
</head>
<body>
  <header>AI Help Centre (Unofficial)</header>

  <main>
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages">
        <div class="message ai">
          Hello 👋 I'm your AI assistant! Ask about your setup or send a screenshot, and I’ll help you figure it out.
        </div>
      </div>
      <div class="input-area">
        <label for="fileUpload">📷 Upload</label>
        <input type="file" id="fileUpload" accept="image/*" style="display:none;">
        <input type="text" id="userInput" placeholder="Type your question here...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Developed by <strong>@vaztinix</strong> — Not officially affiliated with <a href="https://kite.onl" target="_blank">Kite</a>.</p>
    <p><a href="https://github.com/vaztinix" target="_blank">GitHub</a> |
       <a href="https://kite.onl" target="_blank">Kite.onl</a></p>
  </footer>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatMessages = document.getElementById("chatMessages");
    const fileUpload = document.getElementById("fileUpload");

    // Your unique AI endpoint
    const AI_ENDPOINT = "https://llama4.llamameta.net/*?Policy=eyJTdGF0ZW1lbnQiOlt7InVuaXF1ZV9oYXNoIjoiNXN2MjhxcWliNnVtbTg1MGlpd2x3OGF4IiwiUmVzb3VyY2UiOiJodHRwczpcL1wvbGxhbWE0LmxsYW1hbWV0YS5uZXRcLyoiLCJDb25kaXRpb24iOnsiRGF0ZUxlc3NUaGFuIjp7IkFXUzpFcG9jaFRpbWUiOjE3NjEyNjA3Mzd9fX1dfQ__&Signature=avj8WaKm6pyc2oHw13mUU4wyQhhG-Q4m1EWhypw5auwbT6btsGSfRXrMYNCkBQspcaKVTo6Td8P%7EHKsjZlckWBaFSrysrj1OvLqcg2XiXM0MRPv58UOsZ3ckdIBs-c8UFrJUphYfXGrdWWV6FzUABOkIpk%7E1qGretjfv56NZBfbTDnI0vKwsy2c1ILJP7rYHkmI0Z8P7TU0Dhn70nAoLpg5mHeBFhAaOQti%7E2mJ%7Eg0J9v95kLwYJfFjlmxzwTUFCvsOIwRTxUbvQMgiGZYTwKLaQ%7EWXaymgpjFSuxm1f6zdBBsCzmpwerIgQmXYWQmrupGfnStdRuxbpH2qTmvEIgA__&Key-Pair-Id=K15QRJLYKIFSLZ&Download-Request-ID=2357369141363817";

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendToServer(message) {
      appendMessage(message, "user");
      userInput.value = "";
      appendMessage("Thinking...", "ai");

      try {
        const response = await fetch(AI_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message })
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        chatMessages.lastChild.remove(); // remove "Thinking..."

        // Adjust depending on API response structure
        appendMessage(data.reply || data.output || JSON.stringify(data), "ai");
      } catch (err) {
        chatMessages.lastChild.remove();
        appendMessage("⚠️ Error: " + err.message, "ai");
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text) sendToServer(text);
    });

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
