<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kite.onl AI Help Centre</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #f5f5f5;
      background: linear-gradient(135deg,#000 0%,#ff7a00 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .chat-box {
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 1rem;
      width: 100%;
      max-width: 900px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
      overflow: hidden;
    }
    .chat-messages {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      background: rgba(0,0,0,.6);
      border-top: 1px solid rgba(255,255,255,.15);
    }
    footer a {color:#ff7a00;text-decoration:none;margin:0 .5rem;}
    ::-webkit-scrollbar{width:6px;}
    ::-webkit-scrollbar-thumb{background:#ff7a00;border-radius:3px;}
  </style>
</head>
<body>
  <header>Kite.onl AI Help Centre</header>

  <main>
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages">
        <!-- TinyChat AI widget will load here -->
        <iframe 
          src="https://tinychat.ai/embed/demo" 
          width="100%" 
          height="100%" 
          style="border:none;">
        </iframe>
      </div>
    </div>
  </main>

  <footer>
    <p>Developed by <strong>@vaztinix</strong> â€” Not officially affiliated with <a href="https://kite.onl" target="_blank">Kite</a>.</p>
  </footer>
</body>
</html>
