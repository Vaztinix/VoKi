<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kite.onl AI Help Centre</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #f5f5f5;
      background: linear-gradient(135deg,#000 0%,#ff7a00 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .chat-box {
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 1rem;
      width: 100%;
      max-width: 900px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
      overflow: hidden;
    }
    .chat-messages {
      padding: 1rem;
      overflow-y: auto;
      flex: 1;
    }
    .message {
      margin-bottom: 1rem;
      line-height: 1.6;
      max-width: 95%;
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      animation: fadeIn .4s ease;
      white-space: pre-wrap;
    }
    .user {
      background: #ff7a00;
      color: #000;
      align-self: flex-end;
    }
    .ai {
      background: rgba(255,255,255,.1);
      color: #f5f5f5;
      align-self: flex-start;
      width: 100%;
    }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
    .input-area {
      display: flex;
      gap: .5rem;
      padding: 1rem;
      background: rgba(0,0,0,.6);
    }
    .input-area input[type=text] {
      flex: 1;
      padding: .75rem;
      border: none;
      border-radius: .5rem;
      background: rgba(255,255,255,.1);
      color: white;
      font-size: 1rem;
    }
    .input-area button {
      background: #ff7a00;
      color: #000;
      border: none;
      border-radius: .5rem;
      padding: .75rem 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      background: rgba(0,0,0,.6);
      border-top: 1px solid rgba(255,255,255,.15);
    }
    footer a {color:#ff7a00;text-decoration:none;margin:0 .5rem;}
    ::-webkit-scrollbar{width:6px;}
    ::-webkit-scrollbar-thumb{background:#ff7a00;border-radius:3px;}
  </style>
</head>
<body>
  <header>Kite.onl AI Help Centre</header>

  <main>
    <div class="chat-box">
      <div class="chat-messages" id="chatMessages">
        <div class="message ai">
          👋 Welcome! I’m your AI assistant. Ask me anything about Kite.onl, Discord bots, or setup help, and I’ll give you detailed answers.
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question here...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <footer>
    <p>Developed by <strong>@vaztinix</strong> — Not officially affiliated with <a href="https://kite.onl" target="_blank">Kite</a>.</p>
  </footer>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const userInput = document.getElementById("userInput");
    const chatMessages = document.getElementById("chatMessages");

    const AI_ENDPOINT = "/chat"; // backend route

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendToServer(message) {
      appendMessage(message, "user");
      userInput.value = "";
      appendMessage("Thinking...", "ai");

      try {
        const response = await fetch(AI_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error("Network response was not ok");

        const data = await response.json();
        chatMessages.lastChild.remove(); // remove "Thinking..."
        appendMessage(data.reply || JSON.stringify(data), "ai");
      } catch (err) {
        chatMessages.lastChild.remove();
        appendMessage("⚠️ Error: " + err.message, "ai");
      }
    }

    sendBtn.addEventListener("click", () => {
      const text = userInput.value.trim();
      if (text) sendToServer(text);
    });

    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
