<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      color: #f5f5f5;
      background: linear-gradient(135deg, #1e1e90 0%, #8e2de2 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      color: #ffffff;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .chat-box {
      background: rgba(0,0,0,.4);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.1);
      border-radius: 1rem;
      width: 100%;
      max-width: 900px;
      height: 80vh;
      box-shadow: 0 4px 20px rgba(0,0,0,.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      background: rgba(0,0,0,.5);
      border-top: 1px solid rgba(255,255,255,.15);
    }
    footer a {
      color: #a5c9ff;
      text-decoration: none;
      margin: 0 .5rem;
    }
  </style>
</head>
<body>
  <header>VoKi AI Assistant</header>

  <main>
    <div class="chat-box">
      <div class="chat-messages">
        <!-- VoKi LiveChatAI iframe embed -->
        <iframe
          src="https://app.livechatai.com/aibot-iframe/cmhfv20al0001jr04y2933u0w"
          allow="microphone">
        </iframe>
      </div>
    </div>
  </main>

  </footer>
</body>
</html>
