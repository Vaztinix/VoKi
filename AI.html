<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VoKi AI Assistant</title>
<link rel="icon" type="image/png" href="VoKi Logo (Updated Bot Logo).png" />

<style>
:root {
  --primary: #aeefff;
  --bg-gradient: linear-gradient(135deg,#4facfe,#6fa1ff,#8e44ad);
  --bg-dark: linear-gradient(135deg,#141e30,#1f2a45,#243b55);
  --text: #ffffff;
  --menu-bg: rgba(0,0,0,0.85);
  --transition-speed: 0.3s;
  --menu-width: 220px;
}

/* ============================== GLOBAL ============================== */
body {
  margin:0; font-family:"Segoe UI",Arial,sans-serif; color:var(--text);
  display:flex; flex-direction:column; min-height:100vh; overflow-x:hidden;
  background: var(--bg-gradient); background-size:400% 400%;
  animation: gradientFlow 25s ease infinite;
}
@keyframes gradientFlow { 0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%} }

/* ============================== HEADER ============================== */
header {
  display:flex; justify-content:space-between; align-items:center;
  padding:1rem 1.5rem; font-size:1.5rem; font-weight:bold;
  background: rgba(0,0,0,0.5); color:#fff;
}
.menu-button {
  font-size:1rem; padding:0.5rem 1rem; background:var(--primary);
  color:#000; border:none; border-radius:6px; cursor:pointer;
  transition: transform 0.3s;
}
.menu-button:hover { transform:scale(1.05); }

/* ============================== SIDE MENU ============================== */
nav {
  position:fixed; top:0; left:-var(--menu-width); width:var(--menu-width);
  height:100%; background:var(--menu-bg); display:flex; flex-direction:column;
  padding-top:4rem; gap:1rem; transition:left var(--transition-speed) ease; z-index:1000;
}
nav a {
  color:var(--primary); text-decoration:none; padding:0.5rem 1rem; transition:background 0.3s;
}
nav a:hover { background:var(--primary); color:#000; border-radius:4px; }
nav.open { left:0; }

/* ============================== MAIN ============================== */
main {
  flex:1; display:flex; align-items:center; justify-content:center; padding:1rem;
}
.chat-box {
  background: rgba(0,0,0,.4); backdrop-filter:blur(6px);
  border:1px solid rgba(255,255,255,.1); border-radius:1rem;
  width:100%; max-width:900px; height:80vh; box-shadow:0 4px 20px rgba(0,0,0,.4);
  display:flex; flex-direction:column;
}
.chat-messages { flex:1; overflow:hidden; }
iframe { width:100%; height:100%; border:none; }

/* ============================== FOOTER ============================== */
footer {
  text-align:center; padding:1rem; font-size:0.9rem;
  background: rgba(0,0,0,.5); border-top:1px solid rgba(255,255,255,.15);
}
footer a { color:var(--primary); text-decoration:none; margin:0 .5rem; }

/* ============================== RESPONSIVE ============================== */
@media(max-width:600px){
  header { flex-direction:column; gap:0.5rem; }
}
</style>
</head>
<body>

<header>
  VoKi AI Assistant
  <button class="menu-button" id="menuBtn">☰ Menu</button>
</header>

<nav id="sideMenu">
  <a href="index.html">Home</a>
  <a href="team.html">Team</a>
  <a href="tos.html">Legal</a>
  <a href="support.html">Support</a>
</nav>

<main>
  <div class="chat-box">
    <div class="chat-messages">
      <iframe src="https://app.livechatai.com/aibot-iframe/cmhfv20al0001jr04y2933u0w" allow="microphone"></iframe>
    </div>
  </div>
</main>

<footer>
  Created by <strong>@vaztinix</strong> — Officially affiliated with Discord | VoKi AI & Moderation.
</footer>

<script>
const menuBtn = document.getElementById('menuBtn');
const sideMenu = document.getElementById('sideMenu');
menuBtn.addEventListener('click',()=>{ sideMenu.classList.toggle('open'); });

// Apply dark/light theme like other pages
let dark = localStorage.getItem('voki_dark')==='1' ? true : (localStorage.getItem('voki_dark')==='0' ? false : window.matchMedia('(prefers-color-scheme: dark)').matches);
if(dark){ document.body.style.background='var(--bg-dark)'; }
</script>
</body>
</html>
