<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoKi | Music Player</title>
<link rel="icon" type="image/png" href="VoKi Logo (Updated Bot Logo).png">

<style>
:root {
    --primary:#aeefff;
    --bg-gradient: linear-gradient(135deg,#4facfe,#6fa1ff,#8e44ad);
    --bg-dark: linear-gradient(135deg,#141e30,#1f2a45,#243b55);
    --text:#ffffff;
    --card: rgba(255,255,255,0.08);
    --card-hover: rgba(255,255,255,0.18);
    --nav: rgba(0,0,0,0.85);
    --radius: 14px;
}

body {
    margin:0; font-family:"Segoe UI",Arial,sans-serif; color:var(--text);
    background:var(--bg-gradient); background-size:400% 400%; animation:flow 25s ease infinite;
    scroll-behavior:smooth; min-height:100vh; transition:background 0.5s ease;
}
@keyframes flow {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

header {
    position:sticky; top:0; z-index:1000; display:flex; align-items:center; justify-content:space-between;
    padding:1rem 2rem; background:var(--nav); border-bottom:1px solid rgba(255,255,255,0.04);
    backdrop-filter:blur(6px);
}
.brand { display:flex; align-items:center; gap:12px; }
.brand img { width:44px; height:44px; border-radius:10px; object-fit:cover; }
.brand h1 { color:var(--primary); font-size:1.25rem; letter-spacing:0.5px; }
nav { display:flex; align-items:center; gap:12px; }
.nav-links { display:flex; gap:8px; align-items:center; }
.nav-links a { padding:8px 12px; border-radius:10px; font-weight:600; transition:all 0.18s ease; color:inherit; text-decoration:none;}
.nav-links a:hover { background:var(--primary); color:#000; transform:translateY(-3px);}
.actions { display:flex; gap:10px; align-items:center;}

.container { max-width:1100px; margin:0 auto; padding:3.2rem 1.5rem; text-align:center; }
h1 { color:var(--primary); margin-bottom:0.6rem; }
.lead { max-width:820px; margin:0 auto; color:rgba(255,255,255,.95); opacity:.95; font-size:1.05rem; }

.card-grid {
    display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:22px; margin-top:22px;
    position:relative;
}
.card {
    background:var(--card); padding:12px; border-radius:var(--radius);
    transition:transform .25s ease, background .18s; box-shadow:0 10px 30px rgba(0,0,0,.25);
    text-align:center; cursor:grab; user-select:none;
}
.card:hover { background:var(--card-hover); }
.card iframe { width:100%; height:380px; border-radius:var(--radius); pointer-events:auto; }

footer { text-align:center; padding:28px 1.5rem; color:rgba(255,255,255,.8); }

.fade-in { opacity:0; transform:translateY(12px); transition:all .6s ease; }
.fade-in.show { opacity:1; transform:translateY(0); }

</style>
</head>
<body>

<header>
<div class="brand"><img src="VoKi Logo (Updated Bot Logo).png" alt="VoKi logo"><h1>VoKi</h1></div>
<nav>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="team.html">Team</a>
<a href="ai-helper.html">Kite AI</a>
<a href="AI.html">VoKi AI</a>
<a href="tos.html">Legal</a>
<a href="music.html">Music</a>
</div>
</nav>
</header>

<main class="container">
<section class="fade-in">
<h1>VoKi Music Player</h1>
<p class="lead">Drag or resize cards to explore popular tracks and albums. Click any album to open in Spotify!</p>
</section>

<section class="card-grid fade-in" id="musicGrid">
<!-- Music cards will be inserted here -->
</section>
</main>

<footer>
<p>© 2025 VoKi • Music Player powered by Spotify</p>
</footer>

<script>
// Sample Spotify albums
const tracks = [
    "https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3",
    "https://open.spotify.com/embed/album/6mUdeDZCsExyJLMdAfDuwh",
    "https://open.spotify.com/embed/album/4aawyAB9vmqN3uQ7FjRGTy",
    "https://open.spotify.com/embed/album/3SpBlxme9WbeQdI9kx7KAV",
    "https://open.spotify.com/embed/album/2noRn2Aes5aoNVsU6iWThc",
    "https://open.spotify.com/embed/album/0sNOF9WDwhWunNAHPD3Baj"
];

const musicGrid = document.getElementById("musicGrid");

tracks.forEach(url=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`<iframe src="${url}" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>`;
    musicGrid.appendChild(card);

    // Make draggable
    let isDragging = false, startX, startY, startLeft, startTop;
    card.addEventListener("mousedown", e=>{
        isDragging=true;
        startX=e.clientX;
        startY=e.clientY;
        const rect = card.getBoundingClientRect();
        startLeft = rect.left + window.scrollX;
        startTop = rect.top + window.scrollY;
        card.style.position="absolute";
        card.style.zIndex=1000;
    });
    document.addEventListener("mousemove", e=>{
        if(!isDragging) return;
        let dx = e.clientX - startX;
        let dy = e.clientY - startY;
        card.style.left=(startLeft + dx)+"px";
        card.style.top=(startTop + dy)+"px";
    });
    document.addEventListener("mouseup", ()=>{
        isDragging=false;
        card.style.cursor="grab";
    });

    // Make resizable
    card.style.resize="both";
    card.style.overflow="hidden";
});

// Simple fade-in observer
const faders=document.querySelectorAll('.fade-in');
const observer=new IntersectionObserver((entries,obs)=>{
    entries.forEach(entry=>{
        if(entry.isIntersecting){
            entry.target.classList.add('show');
            obs.unobserve(entry.target);
        }
    });
},{threshold:0.25});
faders.forEach(f=>observer.observe(f));
</script>
</body>
</html>
