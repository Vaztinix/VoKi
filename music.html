<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoKi | Music Player</title>
<link rel="icon" type="image/png" href="VoKi Logo (Updated Bot Logo).png">

<style>
:root {
    --primary:#aeefff;
    --accent:#6dc8ff;
    --bg-gradient: linear-gradient(135deg,#4facfe,#6fa1ff,#8e44ad);
    --bg-dark: linear-gradient(135deg,#141e30,#1f2a45,#243b55);
    --text:#ffffff;
    --card: rgba(255,255,255,0.08);
    --card-hover: rgba(255,255,255,0.18);
    --nav: rgba(0,0,0,0.85);
    --radius:14px;
}

/* Global */
*{box-sizing:border-box;}
body{margin:0;font-family:"Segoe UI",Arial,sans-serif;color:var(--text);background:var(--bg-gradient);background-size:400% 400%;animation:flow 25s ease infinite;scroll-behavior:smooth;min-height:100vh;transition:background 0.5s ease;}
@keyframes flow{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
h1,h2,h3,p{margin:0;padding:0;}
a{color:inherit;text-decoration:none;}

/* Header & Nav */
header{position:sticky;top:0;display:flex;align-items:center;justify-content:space-between;padding:1rem 2rem;background:var(--nav);border-bottom:1px solid rgba(255,255,255,0.04);backdrop-filter:blur(6px);}
.brand{display:flex;align-items:center;gap:12px;}
.brand img{width:44px;height:44px;border-radius:10px;}
.brand h1{color:var(--primary);font-size:1.25rem;}
nav{display:flex;align-items:center;gap:12px;}
.nav-links{display:flex;gap:8px;}
.nav-links a{padding:8px 12px;border-radius:10px;font-weight:600;transition:all 0.18s ease;}
.nav-links a:hover{background:var(--primary);color:#000;}
.actions{display:flex;gap:10px;align-items:center;}
.icon-btn{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:transparent;border:1px solid rgba(255,255,255,0.04);cursor:pointer;}
.sep{width:2px;height:26px;background:var(--primary);opacity:0.6;border-radius:3px;}

/* Main container */
.container{max-width:1100px;margin:0 auto;padding:3.2rem 1.5rem;text-align:center;}
h1{color:var(--primary);margin-bottom:0.6rem;font-size:2.1rem;}
.lead{max-width:820px;margin:0 auto;color:rgba(255,255,255,.95);opacity:.95;font-size:1.05rem;}
.buttons{margin-top:18px;display:flex;gap:12px;flex-wrap:wrap;justify-content:center;}
.btn{border-radius:999px;padding:12px 20px;font-weight:700;border:0;cursor:pointer;transition:transform .22s ease,opacity .18s;display:inline-flex;align-items:center;gap:8px;box-shadow:0 6px 18px rgba(0,0,0,0.28);}
.btn-primary{background:var(--primary);color:#000;}
.btn-outline{background:transparent;border:2px solid var(--primary);}
.btn:hover{transform:translateY(-4px);opacity:0.98;}

/* Tabs */
.tab-buttons{display:flex;justify-content:center;gap:12px;margin-bottom:24px;}
.tab-buttons button{padding:10px 16px;border-radius:12px;border:0;cursor:pointer;font-weight:600;transition:all .18s ease;}
.tab-buttons button.active{background:var(--primary);color:#000;}
.tab-content{display:none;}
.tab-content.active{display:block;}

/* Music Cards */
.card-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px;}
.card{background:var(--card);padding:20px;border-radius:var(--radius);transition:transform .25s ease,background .18s;box-shadow:0 10px 30px rgba(0,0,0,.25);}
.card:hover{transform:translateY(-6px);background:var(--card-hover);}

/* Footer */
footer{text-align:center;padding:28px 1.5rem;color:rgba(255,255,255,.8);}

/* Player */
#audioPlayer{position:fixed;bottom:0;left:0;width:100%;background:var(--nav);padding:12px 20px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 -6px 20px rgba(0,0,0,0.5);}
#audioPlayer button{background:var(--primary);border:none;border-radius:8px;padding:8px 12px;color:#000;cursor:pointer;transition:opacity .18s ease;}
</style>
</head>
<body>

<header>
<div class="brand"><img src="VoKi Logo (Updated Bot Logo).png" alt="VoKi logo"><h1>VoKi</h1></div>
<nav>
<div class="nav-links">
<a href="index.html">Home</a>
<a href="team.html">Team</a>
<a href="ai-helper.html">Kite AI</a>
<a href="AI.html">VoKi AI</a>
<a href="tos.html">Legal</a>
</div>
<div class="actions">
<button id="themeToggle" class="icon-btn">üåì</button>
<div class="sep"></div>
<button id="loginBtn" class="btn btn-outline">Login Spotify</button>
</div>
</nav>
</header>

<main class="container">
<section class="hero fade-in">
<h1>VoKi | Music Player</h1>
<p class="lead">Stream free music and your Spotify library ‚Äî no storage, temporary session login.</p>

<div class="tab-buttons">
<button class="active" data-tab="free">Free Tracks</button>
<button data-tab="spotify">Spotify Tracks</button>
</div>

<div id="free" class="tab-content active">
<div class="card-grid" id="freeTracks">
<!-- Free tracks inserted here -->
</div>
</div>

<div id="spotify" class="tab-content">
<p id="spotifyStatus">Login with Spotify to see your tracks.</p>
<div class="card-grid" id="spotifyTracks"></div>
</div>
</section>
</main>

<footer>
<p>¬© 2025 VoKi ‚Ä¢ Music Player</p>
</footer>

<!-- Floating Audio Player -->
<div id="audioPlayer">
<span id="currentTrack">No track playing</span>
<div>
<button id="prevBtn">‚èÆÔ∏è</button>
<button id="playBtn">‚ñ∂Ô∏è</button>
<button id="nextBtn">‚è≠Ô∏è</button>
</div>
<audio id="player" src="" preload="auto"></audio>
</div>

<script>
// ===== Theme Toggle =====
const themeToggle=document.getElementById('themeToggle');
let dark=false;
function applyTheme(){document.body.style.background=dark?'var(--bg-dark)':'var(--bg-gradient)';}
applyTheme();
themeToggle.addEventListener('click',()=>{dark=!dark;applyTheme();});

// ===== Tabs =====
const tabs=document.querySelectorAll('.tab-buttons button');
const contents=document.querySelectorAll('.tab-content');
tabs.forEach(tab=>tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    contents.forEach(c=>c.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.tab).classList.add('active');
}));

// ===== Free Tracks =====
const freeTracks=[
{name:"Epic Chill",artist:"Vaztinix",url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
{name:"Sunny Vibes",artist:"Vaztinix",url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
{name:"Night Drive",artist:"Vaztinix",url:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"}
];
const freeGrid=document.getElementById('freeTracks');
freeTracks.forEach(track=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<h3>${track.name}</h3><p>${track.artist}</p><button class="btn btn-primary" onclick="playTrack('${track.url}','${track.name}')">‚ñ∂Ô∏è Play</button>`;
    freeGrid.appendChild(card);
});

// ===== Audio Player =====
const player=document.getElementById('player');
const currentTrack=document.getElementById('currentTrack');
function playTrack(url,name){player.src=url;player.play();currentTrack.textContent=name;}

// ===== Play/Pause Controls =====
document.getElementById('playBtn').addEventListener('click',()=>{if(player.paused)player.play();else player.pause();});
document.getElementById('prevBtn').addEventListener('click',()=>{alert('Previous track not implemented yet');});
document.getElementById('nextBtn').addEventListener('click',()=>{alert('Next track not implemented yet');});

// ===== Spotify Login =====
const loginBtn=document.getElementById('loginBtn');
loginBtn.addEventListener('click',()=>{
    const clientId="YOUR_SPOTIFY_CLIENT_ID";
    const redirectUri=window.location.href;
    const scopes="user-read-private user-read-email streaming";
    const url=`https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
    window.location.href=url;
});

// ===== Handle Spotify Token from URL =====
const hash=window.location.hash;
if(hash.includes("access_token")){
    const token=hash.match(/access_token=([^&]*)/)[1];
    sessionStorage.setItem('spotifyToken',token);
    window.location.hash='';
    document.getElementById('spotifyStatus').textContent='Logged in! Your Spotify tracks appear below.';
    // TODO: Integrate Spotify Web Playback SDK
}
</script>

</body>
</html>
